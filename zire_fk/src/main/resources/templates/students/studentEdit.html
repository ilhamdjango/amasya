<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tələbəni Redaktə Et</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/trainingadd.css}" rel="stylesheet">
</head>
<body th:class="${theme}">

<div class="login-card">
    <div class="d-flex align-items-center justify-content-end mb-3">
        <span class="me-3"><strong th:text="${name}">İstifadəçi</strong></span>
        <!--Geri-->
        <a th:href="@{/students/{id}(id=${trainingId})}" class="btn btn-success mb-3">
            <i class="fa-solid fa-arrow-left me-1"></i>
        </a>
    </div>

    <h3 class="text-center mb-4">Tələbəni Redaktə Et</h3>

    <div class="container">
            <form th:action="@{/students/edit}" th:object="${studentDto}" method="post">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{trainingId}" />


            <!-- Ad -->
            <div class="mb-3">
                <label for="name" class="form-label">Ad</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Ad" required>
            </div>

            <!-- Soyad -->
            <div class="mb-3">
                <label for="surname" class="form-label">Soyad</label>
                <input type="text" class="form-control" id="surname" th:field="*{surname}" placeholder="Soyad" required>
            </div>

            <!-- Doğum tarixi -->
            <div class="mb-3">
                <label class="form-label">Doğum tarixi</label>
                <input type="text" class="form-control flat-date" th:field="*{dateBorn}" placeholder="dd-MM-yyyy">
            </div>

            <!-- Telefon -->
            <div class="mb-3">
                <label for="phone" class="form-label">Telefon</label>
                <input type="text" class="form-control" id="phone" th:field="*{phone}" placeholder="Telefon">
            </div>
            <!-- Yaranma tarixi və Status (yalnız ADMIN və SUPERADMIN) -->
            <div th:if="${#authorization.expression('hasRole(''ADMIN'') or hasRole(''SUPERADMIN'')')}">

                <!-- Yaranma tarixi (readonly) -->
                <div class="mb-3">
                    <label class="form-label">Yaranma tarixi</label>

                    <input type="text" class="form-control flat-date" th:field="*{createdAt}" >

                </div>

                <!-- Status -->
                <div class="mb-3">
                    <label class="form-label">Status</label>
                    <select class="form-select" th:field="*{studentStatus}">
                        <!-- ADMIN üçün -->
                        <option th:each="status : ${#authorization.expression('hasRole(''ADMIN'')') ? {'ACTIVE','DELETED'} : {'ACTIVE','DELETED','ARCHIVED'}}"
                                th:value="${status}" th:text="${status}">
                        </option>
                    </select>
                </div>

            </div>

            <!-- Submit -->
            <button type="submit" class="btn btn-primary w-100">Yadda saxla</button>
        </form>
    </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/calendar.js"></script>
<script src="/js/theme.js"></script>
<script src="/js/password-toggle.js"></script>

</body>
</html>
