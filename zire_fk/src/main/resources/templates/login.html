<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="az">
<head>
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zire FK - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (ikonlar üçün) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


    <!-- Custom CSS -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>
<body th:class="${theme}">

<!-- Dark/Light mode toggle düyməsi -->
<button id="mode-toggle" type="button" class="btn btn-secondary ...">
    <i id="mode-icon" th:class="${theme == 'dark-mode'} ? 'fa fa-sun' : 'fa fa-moon'"></i>
</button>
<!-- Login kart -->
<div class="login-card">
    <div th:if="${param.error}" class="d-flex justify-content-center">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span>İstifadəçi adı və ya parol səhvdir!</span>
    </div>
    <h2 class="text-center mb-4">Daxil olun</h2>
    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">İstifadəçi adı</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="İstifadəçi adı daxil edin" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Şifrə</label>
            <div class="input-wrapper">
                <input type="password" name="password" class="form-control" id="password" placeholder="Şifrə daxil edin" required>

                <i id="togglePassword" class="fas fa-eye toggle-password"></i>

            </div>
        </div>
        <div class="mb-3 form-check remember-me">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
            <label class="form-check-label" for="remember-me">Şifrəni yadda saxla</label>
        </div>

        <button type="submit" class="btn btn-primary btn-block">Daxil olun</button>
    </form>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/theme.js"></script>
<script src="/js/password-toggle.js"></script>
<script src="/js/error-refresh.js"></script>



</body>
</html>
