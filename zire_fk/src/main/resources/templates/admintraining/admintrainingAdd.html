<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amasya FK - Qrupu Dəyiş</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/trainingadd.css}" rel="stylesheet">
</head>
<body th:class="${theme}">

<div class="login-card">
    <div class="d-flex align-items-center justify-content-end">
        <span class="me-3"><strong th:text="${name}">İstifadəçi</strong></span>
        <form th:action="@{/training/training}" method="get" class="d-inline">
            <button type="submit" class="btn btn-success mb-3">Geri</button>
        </form>
    </div>
    <h3 class="text-center mb-4">Qrupu Dəyiş</h3>

    <form th:action="@{/training/trainingAdd}" th:object="${trainingDto}" method="post" autocomplete="off">


        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Qrupun adı</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"
                   placeholder="Qrpun adını daxil edin" required>
        </div>

        <!-- Yaranma tarixi -->
        <div class="mb-3">
            <label class="form-label">Yaranma tarixi</label>
            <input type="text" class="form-control flat-date" th:field="*{born}" placeholder="dd-MM-yyyy">

        </div>







        <!-- Yaş aralığı -->
        <div class="mb-3">
            <label for="ageRange" class="form-label">Yaş aralığı</label>
            <input type="text" class="form-control" id="ageRange" th:field="*{ageRange}"
                   placeholder="Yaş aralığı" required>
        </div>

        <!-- Aylıq ödəniş -->
        <div class="mb-3">
            <label for="monthlyPayment" class="form-label">Ödəniş məbləği</label>
            <input type="text" class="form-control" id="monthlyPayment" th:field="*{monthlyPayment}"
                   placeholder="Aylıq ödəniş" autocomplete="off" required>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100">Dəyiş</button>
    </form>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/calendar.js"></script>

<!-- Custom JS -->
<script src="/js/theme.js"></script>
<script src="/js/password-toggle.js"></script>

</body>
</html>
