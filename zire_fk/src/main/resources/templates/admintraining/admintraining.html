<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admintraining</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link th:href="@{/css/admintraining.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body th:class="${theme}">
<h3 class="text-center">Məşğələ</h3>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div th:if="${#authorization.expression('hasRole(''SUPERADMIN'')')}">
            <form th:action="@{/admintraining/calculated}" method="post" class="d-inline">
                <button type="submit" class="btn btn-warning"
                        onclick="return confirm('Ödənişi təsdiqləyirsinizmi?');">
                    <i class="fa-solid fa-dollar-sign" aria-hidden="true" title="Dollar"></i>
                     <span th:text="${totalCompleted}"></span>
                </button>
            </form>
        </div>



        <div>
            <!-- SUPERADMIN üçün ayrıca düymə -->
            <!-- Hər kəs üçün -->
            <a class="btn btn-success me-2" th:href="@{/koch/kochList}">
                <i class="fa-solid fa-arrow-left me-1"></i>
            </a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>
                </button>
            </form>
        </div>


    </div>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Məşqçinin adı</th>
                <th>Qrupun adı</th>
                <th>Yaranma tarixi</th>
                <th>Yaş aralığı</th>
                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='activeStudentCounts', order=${order == 'asc' ? 'desc' : 'asc'})}">Uşaq sayı</a>
                </th>
                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='totalPaymentsMap', order=${order == 'asc' ? 'desc' : 'asc'})}">Ödəniş</a>
                </th>
                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='totalDebts', order=${order == 'asc' ? 'desc' : 'asc'})}">Qalıq</a>
                </th>
                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='debtCounts', order=${order == 'asc' ? 'desc' : 'asc'})}">Borc nəfərlə</a>
                </th>
                <th>Aktivlik</th>
                <th>Status</th>
                <th>Əməliyyatlar</th>
            </tr>
            </thead>
            <tbody th:each="training : ${trainings}">
            <tr th:id="'row-' + ${training.id}" style="cursor: pointer;"
                th:onclick="'window.location.href=\'/students/' + ${training.id} + '\';'">
                <td th:text="${training.koch.name}" data-label="Məşqçi"></td>
                <td th:text="${training.name}" data-label="Qrupun adı"></td>
                <td th:text="${#temporals.format(training.createdDate, 'dd-MM-yyyy')}" data-label="Yaranma tarixi"></td>
                <td th:text="${training.ageRange}" data-label="Yaş aralığı"></td>
                <td th:text="${activeStudentCounts[training.id]}" data-label="Uşaq sayı"></td>
                <td th:text="${totalPaymentsMap[training.id]} + ' AZN'" data-label="Ödənişlər"></td>
                <td th:text="${totalDebts[training.id]} + ' AZN'" data-label="Qalıq"></td>
                <td th:text="${debtCounts[training.id]}" data-label="Borc nəfərlə"></td>
                <td data-label="Aktivlik">
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar" role="progressbar"
                             th:if="${training.activePercent != null}"
                             th:style="'width:' + ${training.activePercent} + '%; background-color:' +
                             (${training.activePercent} <= 50 ? 'red' : (${training.activePercent} <= 75 ? 'blue' : 'green')) + ';'"
                             th:text="${training.activePercent} + '%'"></div>
                        <div class="progress-bar bg-secondary" role="progressbar"
                             th:if="${training.activePercent == null}" style="width:0%" th:text="'0%'"></div>
                    </div>
                </td>
                <td>
                    <span th:switch="${training.trainingDelete != null ? training.trainingDelete.name() : 'UNKNOWN'}">
                        <span th:case="'ACTIVE'" class="status-active" th:text="${training.trainingDelete.name()}"></span>
                        <span th:case="'DELETED'" class="status-deleted" th:text="${training.trainingDelete.name()}"></span>
                        <span th:case="'ARCHIVED'" class="status-archived" th:text="${training.trainingDelete.name()}"></span>
                        <span th:case="*" class="status-pending"
                              th:text="${training.trainingDelete != null ? training.trainingDelete.name() : 'UNKNOWN'}"></span>
                    </span>
                </td>
                <td data-label="Əməliyyatlar">
                    <a th:href="@{/admintraining/admintrainingEdit/{id}(id=${training.id})}" class="btn btn-sm btn-primary me-2"><i class="fa fa-pen"></i></a>
                    <form th:action="@{/admintraining/delete/{id}(id=${training.id})}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Silmək istədiyinizə əminsiniz?')"><i class="fa fa-trash"></i></button>
                    </form>
                    <!-- Admin üçün -->
                    <form th:action="@{/admintraining/admintrainingVerified/{id}(id=${training.id})}"
                          method="post" class="d-inline"
                          sec:authorize="hasRole('ADMIN')">
                        <button type="submit" class="btn btn-sm"
                                th:classappend="${totalPaymentsMap[training.id].compareTo(T(java.math.BigDecimal).ZERO) > 0} ? 'btn-danger' : 'btn-success'"
                                onclick="return confirm('Ödənişi təsdiqləyirsinizmi?');">
                            <i class="fa-solid fa-credit-card" aria-hidden="true" title="Ödəniş"></i>
                        </button>
                    </form>

                    <!-- Superadmin üçün -->
                    <form th:action="@{/admintraining/admintrainingCompleted/{id}(id=${training.id})}"
                          method="post" class="d-inline"
                          sec:authorize="hasRole('SUPERADMIN')">
                        <button type="submit" class="btn btn-sm"
                                th:classappend="${totalPaymentsMap[training.id].compareTo(T(java.math.BigDecimal).ZERO) > 0} ? 'btn-danger' : 'btn-success'"
                                onclick="return confirm('Ödənişi təsdiqləyirsinizmi?');">
                            <i class="fa-solid fa-dollar-sign" aria-hidden="true" title="Dollar"></i>
                        </button>
                    </form>



                </td>
            </tr>
            </tbody>

            <tfoot class="table-secondary">
            <tr>

                <td colspan="4" class="text-end"><strong>Yekun:</strong></td>
                <td th:text="${totalActiveStudents}" style="text-align:center; font-weight:bold;"></td>
                <td th:text="${totalPaymentsAll} + ' AZN'" style="text-align:center; font-weight:bold;"></td>
                <td th:text="${totalDebtSum} + ' AZN'" style="text-align:center; font-weight:bold;"></td>
                <td th:text="${totalInDebtCount}" style="text-align:center; font-weight:bold;"></td>
                <td colspan="3"></td>
            </tr>
            </tfoot>
        </table>
    </div>


    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${pageNumber > 0 ? pageNumber-1 : 0}, size=${size}, sort=${sort}, order=${order})}">&laquo;</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages-1)}" th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link" th:href="@{${baseUrl}(page=${i}, size=${size}, sort=${sort}, order=${order})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${pageNumber + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{${baseUrl}(page=${pageNumber + 1 < totalPages ? pageNumber + 1 : pageNumber}, size=${size}, sort=${sort}, order=${order})}">&raquo;</a>
            </li>
        </ul>
    </nav>


</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/paginator.js}"></script>
</body>
</html>
