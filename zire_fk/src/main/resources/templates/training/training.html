<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/training.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>
<body th:class="${theme}">
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span><strong th:text="${name}"></strong></span>
        <div>

            <!-- Cixish-->
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-success">
                    <i class="fa-solid fa-right-from-bracket me-1"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Alerts -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <h3 class="mb-4">Məşqlər</h3>
    <!--Əlavə et-->
    <a th:href="@{/training/trainingAdd}" class="btn btn-success mb-3"><i class="fa-solid fa-plus me-1"></i></a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover align-middle">
            <thead class="table-dark">
            <tr>
                <th>Qrupun adı</th>
                <th>Yaranma tarixi</th>
                <th>Yaş aralığı</th>
                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='activeStudentCounts', order=${order == 'asc' ? 'desc' : 'asc'})}">
                        Uşaq sayı
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='totalPaymentsMap', order=${order == 'asc' ? 'desc' : 'asc'})}">
                        Ödəniş
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='totalDebts', order=${order == 'asc' ? 'desc' : 'asc'})}">
                        Qalıq
                    </a>
                </th>

                <th>
                    <a th:href="@{${baseUrl}(page=${pageNumber}, sort='debtCounts', order=${order == 'asc' ? 'desc' : 'asc'})}">
                        Borc nəfərlə
                    </a>
                </th>


                <th>Aktivlik</th>
                <th>Əməliyyatlar</th>
            </tr>
            </thead>

            <tbody th:each="training : ${trainings}">
            <tr th:id="'row-' + ${training.id}"
                th:onclick="'window.location.href=\'/students/' + ${training.id} + '\';'"
                style="cursor: pointer;">
                <td th:text="${training.name}" data-label="Qrupun adı"></td>
                <td th:text="${#temporals.format(training.createdDate, 'dd-MM-yyyy')}" data-label="Yaranma tarixi"></td>
                <td th:text="${training.ageRange}" data-label="Yaş aralığı"></td>
                <td th:text="${activeStudentCounts[training.id]}" data-label="Uşaq sayı"></td>
                <td th:text="${totalPaymentsMap[training.id]} + ' AZN'" data-label="Ödənişlər"></td>
                <td th:text="${totalDebts[training.id]} + ' AZN'" data-label="Qalıq"></td>
                <td th:text="${debtCounts[training.id]}" data-label="Borc nəfərlə"></td>
                <td data-label="Aktivlik">
                    <div class="progress" style="height: 20px;">
                        <div class="progress-bar" role="progressbar"
                             th:if="${training.activePercent != null}"
                             th:style="'width:' + ${training.activePercent} + '%; background-color:' +
                     (${training.activePercent} <= 50 ? 'red' : (${training.activePercent} <= 75 ? 'blue' : 'green')) + ';'"
                             th:text="${training.activePercent} + '%'">
                        </div>
                        <div class="progress-bar bg-secondary" role="progressbar"
                             th:if="${training.activePercent == null}"
                             style="width:0%" th:text="'0%'">
                        </div>
                    </div>
                </td>
                <td data-label="Əməliyyatlar">
                    <a th:href="@{'/training/trainingEdit/' + ${training.id}}"
                       class="btn btn-sm btn-primary me-2"><i class="fa fa-pen"></i></a>
                    <form th:action="@{'/training/delete/' + ${training.id}}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Silmək istədiyinizə əminsiniz?')"><i class="fa fa-trash"></i></button>
                    </form>
                </td>
            </tr>
            </tbody>

            <!-- Footer for totals -->
            <tfoot class="table-secondary">
            <tr>
                <td colspan="3" class="text-end"><strong>Yekun:</strong></td>
                <td th:text="${totalActiveStudents}" style="text-align:center; font-weight:bold;"></td>
                <td th:text="${totalPaymentsAll} + ' AZN'" style="text-align:center; font-weight:bold;"></td>
                <td th:text="${totalDebtSum} + ' AZN'" style="text-align:center; font-weight:bold;"></td>
                <td th:text="${totalInDebtCount}" style="text-align:center; font-weight:bold;"></td>
                <td colspan="2"></td>
            </tr>

            </tfoot>

        </table>
    </div>





    <!-- Pagination -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">

            <!-- Previous -->
            <li class="page-item" th:classappend="${pageNumber == 0} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${pageNumber > 0 ? pageNumber - 1 : 0}, sort=${sort}, order=${order})}"
                   aria-label="Previous">
                    &laquo;
                </a>
            </li>

            <!-- Page numbers -->
            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == pageNumber} ? 'active'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${i}, sort=${sort}, order=${order})}"
                   th:text="${i + 1}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${pageNumber + 1 >= totalPages} ? 'disabled'">
                <a class="page-link"
                   th:href="@{${baseUrl}(page=${pageNumber + 1 < totalPages ? pageNumber + 1 : pageNumber}, sort=${sort}, order=${order})}"
                   aria-label="Next">
                    &raquo;
                </a>
            </li>

        </ul>
    </nav>

</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/paginator.js}"></script>

</body>
</html>
