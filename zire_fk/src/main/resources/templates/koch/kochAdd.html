<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zire FK - İstifadəçi əlavə et</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link th:href="@{/css/kochadd.css}" rel="stylesheet">
</head>
<body th:class="${theme}">

<!-- Add user kart -->
<div class="login-card">
    <div class="d-flex align-items-center justify-content-end">
        <span class="me-3"><strong th:text="${name}">İstifadəçi</strong></span>
        <form th:action="@{/koch/kochList}" method="get" class="d-inline">
            <button type="submit" class="btn btn-success mb-3">Geri</button>
        </form>
    </div>
    <h3 class="text-center mb-4">Yeni İstifadəçi Əlavə Et</h3>
    <!-- AUTOCOMPLETE söndürülüb -->
    <form th:action="@{/koch/kochAdd}" th:object="${kochDto}" method="post" autocomplete="off">

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label">Ad</label>
            <input type="text" class="form-control" id="name" name="name"
                   placeholder="Adınızı daxil edin" required>
        </div>

        <!-- Surname -->
        <div class="mb-3">
            <label for="surname" class="form-label">Soyad</label>
            <input type="text" class="form-control" id="surname" name="surname"
                   placeholder="Soyadınızı daxil edin" required>
        </div>

        <!-- Username -->
        <div class="mb-3">
            <label for="username" class="form-label">İstifadəçi adı</label>
            <input type="text" class="form-control" id="username" name="username"
                   placeholder="İstifadəçi adı daxil edin"
                   autocomplete="off" required>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label">Şifrə</label>
            <div class="input-wrapper position-relative">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Şifrə daxil edin"
                       autocomplete="new-password" required>
                <i id="togglePassword"
                   class="fa fa-eye toggle-password position-absolute top-50 end-0 translate-middle-y me-3"
                   style="cursor:pointer;"></i>
            </div>
        </div>

        <!-- Role -->
        <div class="mb-3">
            <label for="role" class="form-label">Rol</label>
            <select class="form-select" id="role" name="role" required>
                <option value="">Seçin...</option>
                <option value="STUDENT">Oyunçu</option>
                <option value="KOCH">Məşqçi</option>
                <option value="ADMIN">Admin</option>
            </select>
        </div>

        <!-- Born -->
        <div class="mb-3">
            <label class="form-label">Doğum tarixi</label>
            <input type="text" class="form-control flat-date" th:field="*{born}" placeholder="dd-MM-yyyy">
        </div>





        <!-- Submit -->
        <button type="submit" class="btn btn-success w-100">Əlavə et</button>
    </form>
</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Flatpickr JS -->

<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/js/calendar.js"></script>

<!-- Custom JS -->
<script src="/js/theme.js"></script>
<script src="/js/password-toggle.js"></script>




</body>
</html>
