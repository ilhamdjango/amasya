<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admintraining</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/kochList.css}" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
</head>

<body th:class="${theme}">
<h3 class="text-center">Istifadəçilər</h3>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <span><strong th:text="${name}">İstifadəçilər</strong></span>
        <div>
            <a class="btn btn-success me-2" href="/admintraining/admintraining">Məşqlər</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-success">Çıxış</button>
            </form>
        </div>
    </div>





    <!-- Uğurlu əməliyyat -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Xəta mesajı -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>




    <a th:href="@{/koch/kochAdd}" class="btn btn-success mb-3">Əlavə et</a>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Istifadəçi adı</th>
                <th>Doğum tarixi</th>
                <th>Missiya</th>
                <th>Əməliyyatlar</th>
            </tr>
            </thead>
            <tbody th:each="koch : ${kochs}">
            <tr th:id="'row-' + ${koch.id}">
                <td th:text="${koch.name}" data-label="Ad"></td>
                <td th:text="${koch.surname}" data-label="Soyad"></td>
                <td th:text="${koch.username}" data-label="Istifadəçi adı"></td>
                <td th:text="${koch.born != null} ? ${#temporals.format(koch.born, 'dd-MM-yyyy')} : ''" data-label="Doğum tarixi"></td>
                <td th:text="${koch.role}" data-label="Missiya"></td>
                <td data-label="Əməliyyatlar">
                    <a th:href="@{'/koch/kochEdit/' + ${koch.id}}" class="btn btn-sm btn-primary me-2">Dəyiş</a>
                    <form th:action="@{'/koch/delete/' + ${koch.id}}" method="post" style="display:inline">
                        <button type="submit" class="btn btn-sm btn-danger"
                                onclick="return confirm('Silmək istədiyinizə əminsiniz?')">
                            Sil
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>

        </table>
    </div>
    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!-- Previous -->
            <li class="page-item" th:classappend="${page.first} ? 'disabled'">
                <a class="page-link" th:href="@{/koch/kochList(page=${page.number - 1}, size=${size})}">&laquo;</a>

            </li>

            <!-- Page numbers -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/koch/kochList(page=${i}, size=${size})}" th:text="${i + 1}">1</a>
            </li>

            <!-- Next -->
            <li class="page-item" th:classappend="${page.last} ? 'disabled'">
                <a class="page-link" th:href="@{/koch/kochList(page=${page.number + 1}, size=${size})}">&raquo;</a>
            </li>
        </ul>
    </nav>


</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/theme.js}"></script>
<script th:src="@{/js/paginator.js}"></script>


</body>
</html>
